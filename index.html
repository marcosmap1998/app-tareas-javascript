<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <h1>Tasks Application</h1>
    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <form action="" class="col-md-5 text-center" id="task-form">
                <h3>Add a task</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Task name" id="name">
                </div>
                <div class="form-group">
                    <textarea name="description" id="description" class="form-control" placeholder="Task description"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-dark btn-block">
                </div>
            </form>

            <div class="col-md-7 text-center" id="lista-tareas">
                <h3>Lista de tareas</h3>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>

</body>
</html>
